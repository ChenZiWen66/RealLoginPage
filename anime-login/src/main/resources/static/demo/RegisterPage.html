<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测试用的注册界面</title>
</head>
<body>
<form action="/login/register" method="post">
  <div>
    <label>
      <input type="text" name="username" placeholder="用户名">
    </label>
  </div>
  <div>
    <label>
      <input type="text" name="password" placeholder="密码">
    </label>
  </div>
  <button type="submit">注册</button>
</form>
</body>
</html>
