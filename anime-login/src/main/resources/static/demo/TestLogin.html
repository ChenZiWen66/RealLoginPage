<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测试用的登陆界面</title>
  <link rel="stylesheet" href="../live2d/css/live2d.css" />
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript">
      var message_Path = "../live2d/";
      var home_Path = 'https://haremu.com/';
  </script>
  <script type="text/javascript" src="../live2d/js/live2d.js"></script>
  <script type="text/javascript" src="../live2d/js/message.js"></script>
</head>
<body>
<form action="/login" method="post">
  <div>
    <label>
      <input type="text" name="username" placeholder="用户名">
    </label>
  </div>
  <div>
    <label>
      <input type="password" name="password" placeholder="密码">
    </label>
  </div>
  <div>
    <label>
      <input type="text" name="userInputValidateCode" placeholder="验证码">
    </label>
    <img src="/getValidateCode" alt="获取的验证码" onclick="this.src='/getValidateCode'">
  </div>
  <div>
    <button type="submit">登录</button>
    <a href="RegisterPage.html"> 注册一个账号 </a>
  </div>
</form>
<div id="landlord">
  <div class="message" style="opacity:0"></div>
  <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
  <div class="hide-button">隐藏</div>
</div>
</body>

<script type="text/javascript">
    loadlive2d("live2d", "../live2d/model/tia/model.json");
</script>
</html>
