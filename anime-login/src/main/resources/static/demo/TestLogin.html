<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测试用的登陆界面</title>
</head>
<body>
<form action="/login" method="post">
  <div>
    <label>
      <input type="text" name="username" placeholder="用户名">
    </label>
  </div>
  <div>
    <label>
      <input type="password" name="password" placeholder="密码">
    </label>
  </div>
  <div>
    <label>
      <input type="text" name="validateCode" placeholder="验证码">
    </label>
    <img src="/getValidateCode" alt="获取的验证码">
  </div>
  <div>
    <button type="submit">登录</button>
    <a href="RegisterPage.html"> 注册一个账号 </a>
  </div>

</form>
</body>
</html>
